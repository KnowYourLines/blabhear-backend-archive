setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
  config:
    SECRET_KEY: change-me-to-50-secret-characters
    DEBUG: True
    LOCAL: False
    CORS_ALLOWED_ORIGINS: frontend
    FIREBASE_PROJECT_ID: don't
    FIREBASE_PRIVATE_KEY_ID: commit
    FIREBASE_PRIVATE_KEY: these
    FIREBASE_CLIENT_EMAIL: to
    FIREBASE_CLIENT_ID: version
    FIREBASE_CLIENT_CERT_URL: control
    GCP_STORAGE_PROJECT_ID: don't
    GCP_STORAGE_PRIVATE_KEY_ID: commit
    GCP_STORAGE_PRIVATE_KEY: these
    GCP_STORAGE_CLIENT_EMAIL: to
    GCP_STORAGE_CLIENT_ID: version
    GCP_STORAGE_CLIENT_CERT_URL: control
    GCP_UPLOAD_BUCKET: storage
    GCP_DOWNLOAD_BUCKET: storage
    ALLOWED_HOSTS: frontend
build:
  docker:
    web: Dockerfile
release:
  image: web
  command:
    - python manage.py makemigrations recblab; python manage.py migrate
run:
  web: daphne server.asgi:application --port $PORT --bind 0.0.0.0